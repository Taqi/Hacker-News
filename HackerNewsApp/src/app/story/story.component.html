<div *ngIf = "storyList">
    <div *ngFor="let story of storyList; let i=index">
        <p><b>{{i+1}}. </b> {{story.title}} <br>
             {{story.totalPoints}} points by {{story.authorName}} posted on {{story.date}} | {{story.commentsId.length}} comments 
        </p>
        <button (click)="goToComments(story)">Show Comments</button> 
    </div>
</div>
